<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة حية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #006400;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }

        .chat-footer {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }

        .chat-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #username,
        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        #message {
            margin-top: 8px;
        }

        #username:focus,
        #message:focus {
            border-color: #006400;
            outline: none;
        }

        .send-button {
            background-color: #006400;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .send-button:hover:enabled {
            background-color: #004d00;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            background-color: #e0f7fa;
            font-size: 14px;
        }

        .message.user {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .message.bot {
            background-color: #f8d7da;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">دردشة حية</div>
        <div id="chat" class="chat-messages"></div>
        <div class="chat-footer">
            <input type="text" id="username" placeholder="أدخل اسم المستخدم (اختياري)" />
            <div class="chat-input">
                <input type="text" id="message" placeholder="أكتب رسالتك هنا..." />
                <button class="send-button" id="sendButton" disabled>إرسال</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDMhVxUQsssXRd2DL-cSly2FlvfkLM6_Y",
            authDomain: "chatlive-22a86.firebaseapp.com",
            projectId: "chatlive-22a86",
            storageBucket: "chatlive-22a86.appspot.com",
            messagingSenderId: "63086342359",
            appId: "1:63086342359:web:e65a614df7f0f8e137c092"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messagesRef = collection(db, "messages");

        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('username');

        let username = '';

        // تحديث حالة زر الإرسال
        const updateSendButtonState = () => {
            sendButton.disabled = messageInput.value.trim() === '';
        };

        // تحديث اسم المستخدم
        usernameInput.addEventListener('input', () => {
            username = usernameInput.value.trim() || 'مستخدم مجهول';
            updateSendButtonState();
        });

        // تحديث الزر عند كتابة رسالة
        messageInput.addEventListener('input', updateSendButtonState);

        // إرسال الرسالة
        sendButton.addEventListener('click', async () => {
            if (messageInput.value.trim()) {
                await addDoc(messagesRef, {
                    text: messageInput.value,
                    username: username,
                    timestamp: serverTimestamp(),
                    user: 'user'
                });
                messageInput.value = '';
                updateSendButtonState();
            }
        });

        // عرض الرسائل
        const q = query(messagesRef, orderBy("timestamp"));
        onSnapshot(q, (snapshot) => {
            chat.innerHTML = '';
            snapshot.forEach((doc) => {
                const message = doc.data();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', message.user === 'user' ? 'user' : 'bot');
                messageElement.innerHTML = `<strong>${message.username}: </strong>${message.text}`;
                chat.appendChild(messageElement);
            });
            chat.scrollTop = chat.scrollHeight;
        });
    </script>
</body>
</html>
